<div class="viajes-description-box">
  <div class="plane-icon-wrapper">
    <img src="assets/icons/plane.png" alt="Plane" class="plane-icon" />
  </div>
  <span [innerHTML]="languageService.getTranslation('viajesTexto')"></span>
  <!-- Con [innerHTML]="se evita que se muestren los <br/> de forma literal -->
  <form style="margin-top: 32px; display: flex; flex-direction: column; gap: 12px;">
    <label>
      <span [innerHTML]="languageService.getTranslation('viajesFechas')"></span>
    </label>
    <label>
      <span [innerHTML]="languageService.getTranslation('viajesCuando')"></span>
       <br /> 
       <span [innerHTML]="languageService.getTranslation('viajesDesde')"></span>
      <input type="date" name="fechaInicio" required>
    </label>
    <div style="display: flex; align-items: center; justify-content: space-between;">
      <label style="margin-bottom: 0;">
        <span [innerHTML]="languageService.getTranslation('viajesHasta')"></span>
        <input type="date" name="fechaFin" required>
      </label>
      <button type="submit"
        style="background: #d4a017; color: #fff; border: none; border-radius: 4px; padding: 8px 18px; cursor: pointer;">
        Enviar
      </button>
    </div>
  </form>
  <br /> 
  <div style="margin-top: 18px; font-size: 0.98em;">
    <span [innerHTML]="languageService.getTranslation('viajesSuscribe')"></span>
  </div>
</div>
